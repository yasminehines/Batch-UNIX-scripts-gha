name: Do things every 5 minutes

on: 
  # schedule:
  #   - cron: "*/10 * * * *" # deploy every 10 mintues
  push:
  pull_request:
    types: [closed, assigned, opened, reopened]
  
jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main repository
        uses: actions/checkout@v1
      
      - name: Check Unix Scripts Directory
        id: CheckUnixScripts
        working-directory: ./UnixScripts
        run: |
          if [ -z "$(ls)" ]; then
              echo "Empty"
              echo '::set-output name=num::0'
          else
              echo "Not Empty"
              echo '::set-output name=num::1'
          fi

      - name: Overwrite Files & Directories
        id: OverwriteFiles
        if: steps.CheckUnixScripts.outputs.num == 1
        working-directory: ./UnixScripts
        run: |
          echo "Files and Directories overwritten"
          echo '::set-output name=num::0'

        # extract artifacts from dev
      - name: Extracts Artifacts
        if: steps.CheckUnixScripts.outputs.num == 0 || steps.OverwriteFiles.outputs.num == 0
        # run: |
        #   echo "Extracting artifacts from dev" 
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
        # path of artifacts from dev
          path: ./artifacts/
          if-no-files-found: warn
      
      - name: Download Artifacts
        if: steps.CheckUnixScripts.outputs.num == 0 || steps.OverwriteFiles.outputs.num == 0
        uses: actions/download-artifact@v2
        with:
          name: my-artifact
          path: ./artifacts
          
